<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<link rel="stylesheet" href="styles.css">
		<style>
		/*source:https://www.w3schools.com/css/css_image_gallery.asp, permet de créer une gallery d'image*/
    	div.gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;  
      }
      
      div.gallery-item {
        margin: 5px;
        border: 1px solid #ccc;
        width: 32%;
      }
      
      div.gallery-item:hover {
        border: 1px solid #777;
      }
      
      div.gallery-item img {
        width: 100%;
        height: auto;
      }
      
      div.gallery-item div.desc {
        padding: 15px;
        text-align: center;
      }
      </style>
      </head>
      <body>
	  <h1>Index<h1>
      <!--source:https://www.w3schools.com/css/css_image_gallery.asp -->
      <div class="gallery">
      
      <div class="gallery-item">
        <a href="poeme.html">
          <img src="image/poeme.jpg" alt="Photo de Jesus qui porte une femme" width="600" height="400">
        </a>
        <div class="desc">Mon poème préféré</div>
      </div>
      
      <div class="gallery-item">
        <a href="voyage.html">
          <img src="https://unsacsurledos.com/wp-content/uploads/2024/11/hakone-japon.jpg" alt="Image du japon" width="600" height="400">
        </a>
        <div class="desc">Mon voyage parfait</div>
      </div>
      
      <div class="gallery-item">
        <a href="biograhie.html">
          <img src="image/Firebird.jpg" alt="image d'un saut firebird" width="600" height="400">
        </a>
        <div class="desc">Ma biographie</div>
      </div>
      
      </div>
      
      </body>
</html>
