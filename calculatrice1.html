<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modulo</title>
</head>
<body>
  <!-- Programme - Le modulo (%) -->
  <form>
    <h1>Programme - Le modulo (%)</h1>
    <!-- textbox pour le nom de l'élève -->
    <label for="num1">Entre un nombre:</label>
    <input type="number" id="num1" style="width: 5%;"/>
    <br><br>
    <label for="num2">Entre un deuxième nombre:</label>
    <input type="number" id ="num2" style="width: 5%;"/>

    <br><br><br>
    <!-- bouton pour soumettre le formulaire -->
    <input type="button" id="btnSoumet" onclick="confirmeInscription()"  value="Calcul le modulo">
    <!-- Création d'une section pour l'affichage des résultats -->
    <div id="divAffiche">
    </div>
    <script>
        function confirmeInscription() {
            //Chercher les données dans le formulaire
            let nombre1 = document.getElementById("num1").value;
            let nombre2 = document.getElementById("num2").value;
            let affiche = document.getElementById("divAffiche");
            let modulo = nombre1%nombre2
          
            //Construire le message à afficher
            let message = ("<br><br>Le résultat du modulo entre "+nombre1+" et "+nombre2+" est "+modulo)
            //Afficher le message sur la page web
            affiche.innerHTML = message;
        }
    </script>
  </form>
</body>
</html>
